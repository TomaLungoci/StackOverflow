<h3>Ask a Question</h3>
<h3>Ask a Question</h3>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="title">Title</label>
      <input #title type="text" class="form-control" id="title" placeholder="question...">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Question Text</label>
      <input #text type="text" class="form-control" id="inputPassword4" placeholder="describe your problem...">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Tags: </label>
      <div class="m-3" *ngFor="let tempTag of tags">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" [id]="tempTag.id">
          <label class="form-check-label" [for]="tempTag.id">
            {{ tempTag.tagName }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="tags">Tags</label>
      <input #stringTags type="text" class="form-control" id="tags" placeholder="tags...">
    </div>
  </div>

  <button (click)="addQuestion(title.value, text.value, stringTags.value)" type="submit" class="btn btn-primary">Submit</button>
</form>
